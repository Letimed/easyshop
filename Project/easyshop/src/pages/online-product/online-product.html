<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
     <ion-label id="brand">EASYSHOP</ion-label>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-searchbar [(ngModel)]="mySearch" (search)="onSearch($event)"></ion-searchbar>


  	<ion-list>
  		<button ion-item *ngFor="let item of product; let i= index" (click)="showConfirm(item, i)">
    		{{ item }}
    	<ion-icon name="md-add" style="float: right"></ion-icon>
  		</button>
	</ion-list>
</ion-content>
