<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
     <ion-label id="brand">EASYSHOP</ion-label>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-label id="mainLabel">Mes Listes</ion-label>
	<ion-list>
      <button ion-item *ngFor="let item of myList" (click)="goTo(item)">
        show detail : {{ item }}
      </button>
  		<button ion-item *ngFor="let item of myList" (click)="showConfirm(item)">
    		{{ item }}
    	<ion-icon name="md-close" style="float: right"></ion-icon>
  		</button>
	</ion-list>
</ion-content>
