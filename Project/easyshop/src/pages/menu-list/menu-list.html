<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
     <ion-label id="brand">EASYSHOP</ion-label>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-label id="mainLabel">Mes Listes</ion-label>
	<ion-list>
    <ion-col  *ngFor="let item of myList">
      <ion-item>
        <button (click)="goTo(item)">
          {{ item }}
      </button>
      <ion-icon name="md-close" (click)="showConfirm(item)" style="float: right"></ion-icon>
      </ion-item>
    </ion-col>
	</ion-list>
</ion-content>
