<ion-header>

  <ion-navbar>
    <ion-title>MenuList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-label id="mainLabel">Mes Listes</ion-label>
	<ion-list>
  		<button ion-item *ngFor="let item of myList" (click)="showConfirm(item)">
    		{{ item }}
    	<ion-icon name="md-close" style="float: right"></ion-icon>
  		</button>
	</ion-list>
</ion-content>
