<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-label id="brand">EASYSHOP</ion-label>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-list>
  <button  ion-button id="mainButton" (click)="produitButton()"><ion-icon name="nutrition"></ion-icon>Ajouter un produit</button>
  <button  ion-button id="mainButton" (click)="recetteButton()"><ion-icon name="flask"></ion-icon> Ajouter une recette</button>
  <button  ion-button id="mainButton" (click)="mesRecetteButton()"><ion-icon name="list"></ion-icon>Mes recette</button>
  <button  ion-button id="mainButton" (click)="listeButton()"><ion-icon name="list-box"></ion-icon>Listes de courses</button>
  <button  ion-button id="mainButton" (click)="geoLocButton()"><ion-icon name="pin"></ion-icon>Magasin alentours</button>
  <button  ion-button id="mainButton" (click)="pushNotif()">Push une notification</button>
</ion-list>
</ion-content>
