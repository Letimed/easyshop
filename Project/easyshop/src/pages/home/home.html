<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-button full color="dark" id="mainButton" (click)="listeButton()">Listes de courses</button>
  <button ion-button full color="dark" id="mainButton" (click)="produitButton()">Ajouter un produit</button>
  <button ion-button full color="dark" id="mainButton" (click)="recetteButton()">Ajouter une recette</button>
  <button ion-button full color="dark" id="mainButton" (click)="mesRecetteButton()">Mes recette</button>
  <button ion-button full color="dark" id="mainButton" (click)="geoLocButton()">Magasin alentours</button>
  <button ion-button full color="light" id="mainButton" (click)="optionButton()">Options</button>
  <button ion-button full color="dark" id="mainButton" (click)="pushNotif()">Push une notification</button>
</ion-content>
