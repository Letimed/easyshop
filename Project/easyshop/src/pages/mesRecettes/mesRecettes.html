<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
     <ion-label id="brand">EASYSHOP</ion-label>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-label id="mainLabel">Mes Recettes</ion-label>
  <ion-list>
    <ion-col  *ngFor="let item of recette">
      <ion-item>
        <button class='itemName' (click)="itemSelected(item)">
          {{ item }}
      </button>
      <ion-icon name="md-close" (click)="showConfirm(item)" style="float: right"></ion-icon>
      </ion-item>
    </ion-col>
  </ion-list>
</ion-content>
